<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>OTA Admin • Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>

<div class="authWrap">

  <div class="authCard">

    <div class="authBrand">
      <div class="mark">
        <svg width="20" height="20" fill="none" stroke="white" stroke-width="2">
          <path d="M12 22s7-4.5 7-11a7 7 0 1 0-14 0c0 6.5 7 11 7 11z"/>
          <circle cx="12" cy="9" r="2.5"/>
        </svg>
      </div>
      <div>
        <h2 class="authTitle">OTA Admin</h2>
        <p class="authSub">Secure administrator access</p>
      </div>
    </div>

    <div class="authField">
      <label>Email</label>
      <input id="email" class="authInput" placeholder="Enter admin email">
    </div>

    <div class="authField">
      <label>Password</label>
      <input id="password" class="authInput" type="password" placeholder="Enter password">
    </div>

    <button class="authBtn" id="loginBtn">Sign in</button>

    <div class="authMsg" id="msg"></div>

  </div>

</div>

<script>
  const LOGIN_URL = "https://akijair.ibos.io/user-management/v1/auth/admin-login";

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const msg = document.getElementById("msg");

  document.getElementById("loginBtn").onclick = async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if(!email || !password){
      msg.textContent = "Email & password are required";
      return;
    }

    msg.textContent = "Signing in…";

    try{
      const res = await fetch(LOGIN_URL,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ email,password })
      });

      const json = await res.json();

      if(json?.isSuccess){
        localStorage.setItem("accessToken", json.data.accessToken);
        window.location.href = "pricing-preview.html";
      } else {
        msg.textContent = json?.message || "Login failed";
      }
    } catch{
      msg.textContent = "Network error";
    }
  };
</script>

</body>
</html>
