<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>OTA Admin • Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg:#f6f7fb;
  --brand:#2f66ff;
  --brand2:#1f4ed8;
  --panel:#ffffff;
  --border:#e7edf6;
  --text:#0b1220;
  --muted:#6b7280;
  --danger:#dc2626;
  --sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  --shadow:0 28px 64px rgba(10,18,32,.18);
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:var(--sans);
  color:var(--text);
  background:
    radial-gradient(900px 420px at 18% -10%, rgba(47,102,255,.10), transparent 58%),
    radial-gradient(820px 460px at 92% -16%, rgba(34,195,255,.08), transparent 56%),
    var(--bg);
  display:grid;
  place-items:center;
  min-height:100vh;
}

.card{
  width:360px;
  background:#fff;
  border-radius:18px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  padding:22px;
}

.brand{
  display:flex;
  gap:10px;
  align-items:center;
  margin-bottom:16px;
}

.mark{
  width:38px;
  height:38px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--brand),var(--brand2));
  display:grid;
  place-items:center;
  box-shadow:0 18px 50px rgba(47,102,255,.25);
}

h2{
  margin:0 0 4px 0;
  font-size:15px;
  font-weight:1000;
}

.sub{
  margin:0 0 16px 0;
  font-size:12px;
  color:#6b7280;
  font-weight:900;
}

.field{ margin-bottom:14px; }

label{
  display:block;
  font-size:11px;
  font-weight:1000;
  margin-bottom:5px;
}

input{
  width:100%;
  height:42px;
  border-radius:12px;
  border:1px solid #dbe5f4;
  padding:0 10px;
  font-size:12px;
  font-weight:900;
}

input::placeholder{
  color:#9aa3b1;
  font-weight:700;
}

input:focus{
  outline:none;
  border-color:#9cb8ff;
  box-shadow:0 0 0 3px rgba(47,102,255,.15);
}

.btn{
  width:100%;
  height:42px;
  border-radius:12px;
  border:1px solid #94b2ff;
  background:linear-gradient(180deg,var(--brand),var(--brand2));
  color:#fff;
  font-size:12px;
  font-weight:1000;
  cursor:pointer;
}

.btn:active{ transform:translateY(1px); }

.msg{
  height:16px;
  margin-top:6px;
  font-size:11px;
  font-weight:900;
  color:var(--danger);
}
</style>
</head>

<body>

<div class="card">

  <div class="brand">
    <div class="mark">
      <svg width="20" height="20" fill="none" stroke="white" stroke-width="2">
        <path d="M12 22s7-4.5 7-11a7 7 0 1 0-14 0c0 6.5 7 11 7 11z"/>
        <circle cx="12" cy="9" r="2.5"/>
      </svg>
    </div>

    <div>
      <h2>OTA Admin</h2>
      <p class="sub">Secure administrator access</p>
    </div>
  </div>

  <div class="field">
    <label>Email</label>
    <input id="email" placeholder="Enter admin email">
  </div>

  <div class="field">
    <label>Password</label>
    <input id="password" type="password" placeholder="Enter password">
  </div>

  <button class="btn" id="loginBtn">Login</button>

  <div class="msg" id="msg"></div>

</div>

<script>
const LOGIN_URL = "https://akijair.ibos.io/user-management/v1/auth/admin-login";

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const msg = document.getElementById("msg");

document.getElementById("loginBtn").onclick = async () => {

  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  if(!email || !password){
    msg.textContent = "Email & password are required";
    return;
  }

  msg.textContent = "Signing in…";

  try{
    const res = await fetch(LOGIN_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ email,password })
    });

    const json = await res.json();

    if(json?.isSuccess){

      localStorage.setItem("accessToken", json.data.accessToken);
      msg.textContent = "";
      window.location.href = "pricing-preview.html";

    } else msg.textContent = json?.message || "Login failed";

  } catch(e){
    msg.textContent = "Network error";
  }
};
</script>

</body>
</html>
