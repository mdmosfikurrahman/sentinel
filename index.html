<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>OTA Admin â€¢ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>

<div class="authWrap">

  <div class="authCard">

    <div class="authBrand">
      <div class="mark">
        <svg width="20" height="20" fill="none" stroke="white" stroke-width="2">
          <path d="M12 22s7-4.5 7-11a7 7 0 1 0-14 0c0 6.5 7 11 7 11z"/>
          <circle cx="12" cy="9" r="2.5"/>
        </svg>
      </div>
      <div>
        <h2 class="authTitle">OTA Admin</h2>
        <p class="authSub">Secure administrator access</p>
      </div>
    </div>

    <div class="authField">
      <label>Email</label>
      <input id="email" class="authInput" placeholder="Enter admin email">
    </div>

    <div class="authField passwordField">
      <label>Password</label>

      <div class="passwordWrap">
        <input
                id="password"
                class="authInput"
                type="password"
                placeholder="Enter password"
        />

        <button
                type="button"
                class="passwordToggle"
                id="togglePassword"
                aria-label="Show password"
        >
          <!-- Eye icon -->
          <svg id="eyeOpen" width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"
                  stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="12" r="3"
                    stroke="currentColor" stroke-width="2"/>
          </svg>

          <!-- Eye-off icon -->
          <svg id="eyeClosed" width="18" height="18" viewBox="0 0 24 24" fill="none" style="display:none;">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7
                 a21.77 21.77 0 0 1 5.06-5.94"
                  stroke="currentColor" stroke-width="2"/>
            <path d="M1 1l22 22"
                  stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>
    </div>

    <button class="authBtn" id="loginBtn">Sign in</button>

    <div class="authMsg" id="msg"></div>

    <p style="font-size:11px;color:#64748b;text-align:center;margin-top:10px;">
      Unauthorized access is prohibited and monitored.
    </p>
  </div>

</div>

<script src="js/login.js"></script>

</body>
</html>
